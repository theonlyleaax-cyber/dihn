name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = -join ((65..90) + (97..122) + (48..57) | Get-Random -Count 16 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          
          # ⭐ IMPORTANT: Wait for service to initialize
          Write-Host "Waiting for Tailscale service to start..."
          Start-Sleep -Seconds 10
          
          # Ensure service is running
          $service = Get-Service -Name "Tailscale" -ErrorAction SilentlyContinue
          if ($service) {
              if ($service.Status -ne 'Running') {
                  Start-Service -Name "Tailscale"
                  Start-Sleep -Seconds 5
              }
              Write-Host "Tailscale service status: $($service.Status)"
          } else {
              Write-Error "Tailscale service not found!"
              exit 1
          }

      - name: Establish Tailscale Connection
        run: |
          $tailscale = "$env:ProgramFiles\Tailscale\tailscale.exe"
          
          # Verify CLI exists
          if (-not (Test-Path $tailscale)) {
              Write-Error "Tailscale CLI not found at $tailscale"
              exit 1
          }
          
          # ⭐ Check if auth key is set
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          if ([string]::IsNullOrEmpty($authKey)) {
              Write-Error "TAILSCALE_AUTH_KEY secret is not set!"
              exit 1
          }
          
          Write-Host "Connecting to Tailscale..."
          
          # ⭐ Use Start-Process with timeout instead of blocking call
          $process = Start-Process -FilePath $tailscale `
              -ArgumentList "up", "--authkey=${{ secrets.TAILSCALE_AUTH_KEY }}", "--hostname=gh-runner-${{ github.run_id }}", "--accept-routes" `
              -NoNewWindow -PassThru -Wait
          
          if ($process.ExitCode -ne 0) {
              Write-Host "Tailscale up failed, checking status..."
              & $tailscale status
              exit 1
          }
          
          # Wait for IP assignment
          Write-Host "Waiting for Tailscale IP..."
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & $tailscale ip -4 2>$null
              if (-not $tsIP) {
                  Write-Host "Attempt $($retries + 1)/15 - waiting..."
                  Start-Sleep -Seconds 3
              }
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Host "Tailscale status:"
              & $tailscale status
              Write-Error "Failed to get Tailscale IP"
              exit 1
          }
          
          Write-Host "Tailscale IP: $tsIP"
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "==========================================="
          Write-Host "          RDP CONNECTION INFO              "
          Write-Host "==========================================="
          Write-Host "Address:  $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==========================================="
          Write-Host ""
          
      - name: Keep Alive
        run: |
          while ($true) {
              $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json | ConvertFrom-Json
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Tailscale: $($status.BackendState) | IP: $env:TAILSCALE_IP"
              Start-Sleep -Seconds 300
          }
