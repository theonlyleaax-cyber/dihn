name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: sets up rdp (@fvndzs)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: creates user (@fvndzs)
        run: |
          net user fvndzs "fvndzsGOAT@2026" /add /y
          net localgroup Administrators fvndzs /add
          net localgroup "Remote Desktop Users" fvndzs /add
          echo "RDP_PASSWORD=fvndzsGOAT@2026" >> $env:GITHUB_ENV

      - name: uses your tailscale (@fvndzs)
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "waitin for tailscale to do its thing"
          Start-Sleep -Seconds 10
          $service = Get-Service -Name "Tailscale" -ErrorAction SilentlyContinue
          if ($service) {
              if ($service.Status -ne 'Running') {
                  Start-Service -Name "Tailscale"
                  Start-Sleep -Seconds 5
              }
              Write-Host "tailscale is: $($service.Status)"
          } else {
              Write-Error "bruh tailscale service aint here"
              exit 1
          }

      - name: connects tailscale to the github (@fvndzs)
        run: |
          $tailscale = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $tailscale)) {
              Write-Error "cant find tailscale exe wtf"
              exit 1
          }
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          if ([string]::IsNullOrEmpty($authKey)) {
              Write-Error "u forgot to set the auth key dummy"
              exit 1
          }
          Write-Host "connecting now hold on"
          $process = Start-Process -FilePath $tailscale -ArgumentList "up", "--authkey=${{ secrets.TAILSCALE_AUTH_KEY }}", "--hostname=gh-runner-${{ github.run_id }}", "--accept-routes" -NoNewWindow -PassThru -Wait
          if ($process.ExitCode -ne 0) {
              Write-Host "it broke lemme check"
              & $tailscale status
              exit 1
          }
          Write-Host "tryna get the ip rn"
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & $tailscale ip -4 2>$null
              if (-not $tsIP) {
                  Write-Host "try $($retries + 1) of 15 still waitin"
                  Start-Sleep -Seconds 3
              }
              $retries++
          }
          if (-not $tsIP) {
              Write-Host "tailscale says:"
              & $tailscale status
              Write-Error "couldnt get ip this sucks"
              exit 1
          }
          Write-Host "got it: $tsIP"
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: info (@fvndzs)
        run: |
          Write-Host ""
          Write-Host "==========================================="
          Write-Host "                  info                     "
          Write-Host "==========================================="
          Write-Host "Address:  $env:TAILSCALE_IP"
          Write-Host "Username: fvndzs"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==========================================="
          Write-Host ""
          
      - name: keep running (@fvndzs)
        run: |
          while ($true) {
              $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json | ConvertFrom-Json
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] tailscale be like: $($status.BackendState) | ip is: $env:TAILSCALE_IP"
              Start-Sleep -Seconds 300
          }
